{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/assets/css/style.css' %}">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"/>
    <title>Netflix | Sign Up </title>
    <script>

        {% if user_exist %}
            alert("User with the same Email already exists.");
        {% endif %}
    </script>

</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="home">
                <img src="{% static 'login/assets/img/netflixlogo.png' %}" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Sign Up</h2>
            <form action="" method="post"  >
                {% csrf_token %}
                <div class="input_box">
                    <input required type="username" name="username" placeholder=" Username">
                </div>

                <div class="input_box">
                    <input required type="email" name="email"  placeholder="Email">
                </div>
                <div class="input_box">
                    <input required type="password" name="password" placeholder="password ">
                </div>

                <div>
                    <button type="submit" class="submit">
                        Sign In 
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" checked style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Remember me</span>
                </div>
                <div class="help">
                    <a href="">
                        Need help?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                

                <div class="sign_up">
                    <p>Already a member ? <a href="login">Sign in now.</a></p>
                </div>

                <div class="terms">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href=""> Learn more.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
